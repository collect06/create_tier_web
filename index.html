<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ルーム選択</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="indexPage">
  
<div id="intro">
  <video
   id="introVideo" 
   autoplay
   muted
   playsinline
  >
    <source src="video/intro.mp4" type="video/mp4">
  </video>
  <button id="skipBtn">SKIP</button>
</div>

<div id="mainContent" style="display:none">
  <h2>ながおありがとう</h2>

  <p>名前：<input id="name"></p>
  <p>合言葉：<input id="room"></p>

  <button onclick="enter('play')">参加</button>
  <button onclick="enter('watch')">観戦</button>
</div>
  
<script>
/* ===== 参加・観戦（グローバル） ===== */
function enter(mode) {
  const name = document.getElementById("name").value;
  const room = document.getElementById("room").value;

  if (!name || !room) {
    alert("名前と合言葉を入力してください");
    return;
  }

  location.href =
    `battle.html?mode=${mode}` +
    `&name=${encodeURIComponent(name)}` +
    `&room=${encodeURIComponent(room)}`;
}

/* ===== intro 制御 ===== */
document.addEventListener("DOMContentLoaded", () => {
  const intro = document.getElementById("intro");
  const video = document.getElementById("introVideo");
  const main = document.getElementById("mainContent");
  const skipBtn = document.getElementById("skipBtn");

  const seen = localStorage.getItem("introSeen") === "true";

  if (seen) {
    intro.remove();
    main.style.display = "block";
    return;
  }

  /* 初回のみ */
  intro.style.display = "flex";
  main.style.display = "none";

  // autoplay 保険（失敗してもOK）
  video.play().catch(() => {});

  function finishIntro() {
    localStorage.setItem("introSeen", "true");
    intro.classList.add("fadeout");

    setTimeout(() => {
      intro.remove();
      main.style.display = "block";
    }, 1000);
  }

  video.addEventListener("ended", finishIntro);
  skipBtn.addEventListener("click", finishIntro);
});
</script>
</div>
</body>
</html>
