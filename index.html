<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ルーム選択</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="indexPage">
  
<div id="intro" style="display:none">
  <video id="introVideo" muted playsinline>
    <source src="video/intro.mp4" type="video/mp4">
  </video>
  <button id="skipBtn">SKIP</button>
</div>

<div id="mainContent" style="display:none">
  <h2>ながおありがとう</h2>

  <p>名前：<input id="name"></p>
  <p>合言葉：<input id="room"></p>

  <button onclick="enter('play')">参加</button>
  <button onclick="enter('watch')">観戦</button>
</div>
  
<script>
document.addEventListener("DOMContentLoaded", () => {
  const intro = document.getElementById("intro");
  const video = document.getElementById("introVideo");
  const main = document.getElementById("mainContent");
  const skipBtn = document.getElementById("skipBtn");

  if (!intro || !video || !main || !skipBtn) {
    console.error("intro / video / mainContent / skipBtn が見つかりません");
    return;
  }

  /* ===== すでに見た場合は即本編 ===== */
  if (localStorage.getItem("introSeen")) {
    intro.style.display = "none";
    main.style.display = "block";
    return;
  }

  /* ===== 初回のみ動画表示 ===== */
  intro.style.display = "block";
  main.style.display = "none";

  video.play().catch(() => {
    // 自動再生できない端末用（何もしなくてOK）
  });

  /* 共通終了処理 */
  function finishIntro() {
    localStorage.setItem("introSeen", "true");

    intro.classList.add("fadeout");

    setTimeout(() => {
      intro.style.display = "none";
      main.style.display = "block";
    }, 1000);
  }

  /* 動画終了 */
  video.addEventListener("ended", finishIntro);

  /* スキップボタン */
  skipBtn.addEventListener("click", finishIntro);
});

/* ===== 参加 / 観戦 ===== */
function enter(mode) {
  const name = document.getElementById("name").value;
  const room = document.getElementById("room").value;

  if (!name || !room) {
    alert("名前と合言葉を入力してください");
    return;
  }

  location.href =
    `battle.html?mode=${mode}` +
    `&name=${encodeURIComponent(name)}` +
    `&room=${encodeURIComponent(room)}`;
}
</script>
</div>
</body>
</html>
