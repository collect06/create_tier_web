<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>create_tier</title>
<style>
    body {
        font-family: sans-serif;
        margin: 20px;
    }
    input {
        width: 90%;
        font-size: 18px;
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        font-size: 18px;
        padding: 8px 12px;
        margin-bottom: 10px;
    }
    pre {
        margin-top: 10px;
        padding: 10px;
        background: #f5f5f5;
        max-height: 400px;
        overflow: auto;
        word-break: break-word;
    }
</style>
</head>
<body>

<h2>合体・分解</h2>

<input type="text" id="input" placeholder="文字列を入力">

<button id="runBtn">ながお</button>

<p id="count"></p>
<pre id="output"></pre>

<script>
(function() {
    const btn = document.getElementById("runBtn");
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const countDisplay = document.getElementById("count");

    btn.addEventListener("click", run);

    function run() {
        const str = input.value.trim();
        if (str === "") {
            alert("文字列を入力してください");
            return;
        }

        const chars = str.split("");
        const result = [];

        permute(chars, 0, result);

        countDisplay.textContent = "出力数: " + result.length;
        output.textContent = result.join("\n");
    }

    function permute(arr, index, result) {
        if (index === arr.length) {
            result.push(arr.join(""));
            return;
        }

        const used = new Set();
        for (let i = index; i < arr.length; i++) {
            if (used.has(arr[i])) continue;
            used.add(arr[i]);

            [arr[index], arr[i]] = [arr[i], arr[index]];
            permute(arr, index + 1, result);
            [arr[index], arr[i]] = [arr[i], arr[index]];
        }
    }
})();
</script>

</body>
</html>
