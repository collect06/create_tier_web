<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>create_tier - Random Permutation</title>
<style>
    body { font-family: sans-serif; margin: 20px; }
    input { width: 90%; font-size: 18px; padding: 8px; margin-bottom: 10px; }
    button { font-size: 18px; padding: 8px 12px; margin-bottom: 10px; }
    pre { margin-top: 10px; padding: 10px; background: #f5f5f5; max-height: 400px; overflow: auto; word-break: break-word; }
</style>
</head>
<body>

<h2>Random</h2>

<input type="text" id="input" placeholder="文字列を入力">
<br>
<button id="randomBtn">実行</button>
<pre id="output"></pre>

<script>
document.getElementById("randomBtn").addEventListener("click", function() {
    const str = document.getElementById("input").value.trim();
    if(str === "") {
        alert("文字列を入力してください");
        return;
    }

    const chars = str.split("");

    // Fisher-Yates シャッフルでランダムに1つの順列を作る
    for(let i = chars.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [chars[i], chars[j]] = [chars[j], chars[i]];
    }

    document.getElementById("output").textContent = chars.join("");
});
</script>

</body>
</html>
