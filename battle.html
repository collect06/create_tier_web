<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>バトル</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h2 id="title"></h2>
<p id="info"></p>
<p id="statusMsg"></p>

<div id="playerUI">
  <input id="input" placeholder="文字列を入力">
  <button id="run">実行</button>
</div>

<button id="rematch" style="display:none">再戦</button>
<button id="leave">退出</button>

<pre id="result" style="display:none"></pre>

<script>
// =====================
// Firebase
// =====================
const firebaseConfig = {
apiKey: "AIzaSyCzU2Gv2cVxtkYdG4G4iWBf-vilMLUblIM",
  authDomain: "create-tier.firebaseapp.com",
  projectId: "create-tier",
  storageBucket: "create-tier.firebasestorage.app",
  messagingSenderId: "267436992720",
  appId: "1:267436992720:web:fe5c825719bce282a8d6d5"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// =====================
// URL
// =====================
const params = new URLSearchParams(location.search);
const roomId = params.get("room");
const name = params.get("name");
const mode = params.get("mode");

// =====================
// DOM
// =====================
const title = document.getElementById("title");
const info = document.getElementById("info");
const statusMsg = document.getElementById("statusMsg");
const input = document.getElementById("input");
const runBtn = document.getElementById("run");
const rematchBtn = document.getElementById("rematch");
const leaveBtn = document.getElementById("leave");
const result = document.getElementById("result");
const playerUI = document.getElementById("playerUI");

title.textContent = `ルーム: ${roomId}`;
info.textContent = mode === "watch" ? "観戦モード" : `プレイヤー: ${name}`;

if (mode === "watch") {
  playerUI.style.display = "none";
  runBtn.style.display = "none";
}

// =====================
// ログイン
// =====================
auth.signInAnonymously().then(({ user }) => {
  const uid = user.uid;

  const roomRef = db.ref(`rooms/${roomId}`);
  const playersRef = roomRef.child("players");
  const spectatorsRef = roomRef.child("spectators");

  // 観戦
  if (mode === "watch") {
    spectatorsRef.child(uid).set({ joinedAt: Date.now() });
  }

  // プレイヤー参加
  if (mode === "play") {
    playersRef.once("value", snap => {
      if (snap.numChildren() >= 2) {
        alert("この部屋は満員です");
        location.href = "index.html";
        return;
      }
      playersRef.child(uid).set({
        name,
        submitted: false,
        result: ""
      });
    });
  }

  // 実行
  runBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    playersRef.child(uid).update({
      submitted: true,
      result: shuffle(text)
    });
  };

  // 再戦
  rematchBtn.onclick = () => {
    playersRef.once("value", snap => {
      snap.forEach(p => {
        p.ref.update({
          submitted: false,
          result: ""
        });
      });
    });
  };

  // 退出
  leaveBtn.onclick = () => {
    cleanupAndExit();
  };

  // 状態監視（ここが核心）
  roomRef.on("value", snap => {
    const data = snap.val();
    if (!data || !data.players) return;

    const players = Object.values(data.players);
    const count = players.length;

    let status = "waiting";
    if (count === 2) {
      const submittedCount = players.filter(p => p.submitted).length;
      if (submittedCount === 0) status = "ready";
      else if (submittedCount === 1) status = "submitted";
      else status = "revealed";
    }

    // 表示メッセージ
    statusMsg.textContent = {
      waiting: "対戦相手の参加を待っています（かき）…",
      ready: "入力して「実行」を押してください（んぽ）",
      submitted: "相手の入力を待っています（かき）…",
      revealed: "結果発表！"
    }[status];

    // UI制御
    if (status === "revealed") {
      playerUI.style.display = "none";
      runBtn.style.display = "none";
      result.style.display = "block";
      result.textContent =
        players.map(p => `${p.name}: ${p.result}`).join("\n");
      rematchBtn.style.display = mode === "play" ? "inline" : "none";
    } else {
      playerUI.style.display = mode === "play" ? "block" : "none";
      runBtn.style.display = mode === "play" ? "inline" : "none";
      result.style.display = "none";
      rematchBtn.style.display = "none";
    }
  });

  // 自動退出
  window.addEventListener("beforeunload", cleanupAndExit);

  function cleanupAndExit() {
    if (mode === "watch") {
      spectatorsRef.child(uid).remove();
      return;
    }

    playersRef.child(uid).remove().then(() => {
      playersRef.once("value", snap => {
        if (!snap.exists()) {
          roomRef.remove();
        }
      });
    });
  }
});

// =====================
// シャッフル
// =====================
function shuffle(str) {
  const a = str.split("");
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a.join("");
}
</script>
</body>
</html>
