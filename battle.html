<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>バトル</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h2 id="title"></h2>
<p id="info"></p>
<p id="statusMsg"></p>

<div id="playerUI">
  <input id="input" placeholder="文字列を入力">
  <button id="run">実行</button>
</div>

<button id="rematch" style="display:none">再戦</button>
<button id="leave">退出</button>

<pre id="result" style="display:none"></pre>

<script>
/* =====================
   Firebase 設定
===================== */
const firebaseConfig = {
  apiKey: "AIzaSyCzU2Gv2cVxtkYdG4G4iWBf-vilMLUblIM",
  authDomain: "create-tier.firebaseapp.com",
  projectId: "create-tier",
  storageBucket: "create-tier.firebasestorage.app",
  messagingSenderId: "267436992720",
  appId: "1:267436992720:web:fe5c825719bce282a8d6d5"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* =====================
   URL パラメータ
===================== */
const params = new URLSearchParams(location.search);
const roomId = params.get("room");
const name = params.get("name");
const mode = params.get("mode"); // play / watch

/* =====================
   DOM
===================== */
const statusMsg = document.getElementById("statusMsg");
const playerUI = document.getElementById("playerUI");
const runBtn = document.getElementById("run");
const rematchBtn = document.getElementById("rematch");
const leaveBtn = document.getElementById("leave");
const result = document.getElementById("result");

document.getElementById("title").textContent = `ルーム: ${roomId}`;
document.getElementById("info").textContent =
  mode === "watch" ? "観戦モード" : `プレイヤー: ${name}`;

/* =====================
   状態フラグ
===================== */
let hasJoined = false;
let roomListener = null;

/* =====================
   ログイン
===================== */
auth.signInAnonymously().then(({ user }) => {
  const uid = user.uid;

  const roomRef = db.ref(`rooms/${roomId}`);
  const playersRef = roomRef.child("players");
  const spectatorsRef = roomRef.child("spectators");

  /* ===== 観戦 ===== */
  if (mode === "watch") {
    playerUI.style.display = "none";
    runBtn.style.display = "none";
    spectatorsRef.child(uid).set({ joinedAt: Date.now() });
  }

  /* ===== プレイヤー参加 ===== */
  if (mode === "play") {
    playersRef.once("value", snap => {
      if (snap.numChildren() >= 2) {
        alert("この部屋は満員です");
        location.href = "index.html";
        return;
      }
      playersRef.child(uid).set({
        name,
        submitted: false,
        result: ""
      }).then(() => {
        hasJoined = true;
      });
    });
  }

  /* ===== 実行 ===== */
  runBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    playersRef.child(uid).update({
      submitted: true,
      result: shuffle(text)
    });
  };

  /* ===== 再戦 ===== */
  rematchBtn.onclick = () => {
    playersRef.once("value", snap => {
      snap.forEach(p => {
        p.ref.update({
          submitted: false,
          result: ""
        });
      });
    });
  };

  /* ===== 退出 ===== */
  leaveBtn.onclick = () => {
    cleanup();
    if (mode === "watch") {
      spectatorsRef.child(uid).remove().then(() => {
        location.href = "index.html";
      });
    } else {
      playersRef.child(uid).remove().then(() => {
        location.href = "index.html";
      });
    }
  };

  /* =====================
     ルーム監視（核心）
  ===================== */
  roomListener = roomRef.on("value", snap => {
    const data = snap.val();
    if (!data || !data.players) return;

    const players = data.players;

    /* --- 退出判定（入室途中を除外） --- */
    if (hasJoined && mode === "play" && !players[uid]) {
      cleanup();
      location.href = "index.html";
      return;
    }

    /* --- 観戦モード --- */
    if (mode === "watch") {
      const ps = Object.values(players);
      if (ps.length < 2) {
        statusMsg.textContent = "対戦相手の参加を待っています…";
        result.style.display = "none";
        return;
      }
      if (ps.every(p => p.submitted)) {
        statusMsg.textContent = "結果発表！";
        result.style.display = "block";
        result.textContent =
          ps.map(p => `${p.name}: ${p.result}`).join("\n");
      } else {
        statusMsg.textContent = "対戦中…";
        result.style.display = "none";
      }
      return;
    }

    /* --- プレイヤーモード --- */
    const me = players[uid];
    const others = Object.entries(players).filter(([k]) => k !== uid);

    if (others.length === 0) {
      statusMsg.textContent = "対戦相手の参加を待っています…";
      playerUI.style.display = "none";
      result.style.display = "none";
      rematchBtn.style.display = "none";
      return;
    }

    const opponent = others[0][1];

    // 状態分岐（完全に自分視点）
    if (!me.submitted && !opponent.submitted) {
      statusMsg.textContent = "入力して「実行」を押してください";
      playerUI.style.display = "block";
    } else if (!me.submitted && opponent.submitted) {
      statusMsg.textContent = "相手は入力済みです。入力してください";
      playerUI.style.display = "block";
    } else if (me.submitted && !opponent.submitted) {
      statusMsg.textContent = "相手の入力を待っています…";
      playerUI.style.display = "none";
    } else {
      statusMsg.textContent = "結果発表！";
      playerUI.style.display = "none";
      result.style.display = "block";
      result.textContent =
        `${me.name}: ${me.result}\n${opponent.name}: ${opponent.result}`;
      rematchBtn.style.display = "inline";
      return;
    }

    result.style.display = "none";
    rematchBtn.style.display = "none";
  });

  /* ===== クリーンアップ ===== */
  function cleanup() {
    if (roomListener) {
      roomRef.off("value", roomListener);
      roomListener = null;
    }
  }
});

/* =====================
   シャッフル関数
===================== */
function shuffle(str) {
  const arr = str.split("");
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr.join("");
}
</script>
</body>
</html>
